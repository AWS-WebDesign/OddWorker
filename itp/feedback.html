      <script language="JavaScript">
          function showInput() {
              var r = document.getElementById("result");
              r.style.display = "block";

              var total = 0;
              if (document.getElementById("yes").checked)
              {
                total = total + 10;
              }
              if (document.getElementById("no").checked)
              {
                total = total - 10;
              }
              <!--JavaScript for it to give user results-->
              if (total > 0) {
              document.getElementById("ans").innerHTML = "Thank you ! Your feedback has been recorded. ";
              }
              if (total < 0) {
              document.getElementById("ans").innerHTML = "Thank you for your feedback! Please email amber_fang@aw.org with your thoughts on how the website can improve!";

            }
